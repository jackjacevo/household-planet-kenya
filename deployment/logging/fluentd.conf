<source>
  @type tail
  path /var/log/nginx/access.log
  pos_file /var/log/fluentd/nginx-access.log.pos
  tag nginx.access
  format nginx
</source>

<source>
  @type tail
  path /var/log/nginx/error.log
  pos_file /var/log/fluentd/nginx-error.log.pos
  tag nginx.error
  format /^(?<time>[^ ]* [^ ]*) \[(?<level>[^\]]*)\] (?<message>.*)$/
</source>

<source>
  @type tail
  path /app/logs/application.log
  pos_file /var/log/fluentd/app.log.pos
  tag app.logs
  format json
</source>

<filter **>
  @type record_transformer
  <record>
    hostname ${hostname}
    environment production
  </record>
</filter>

<match nginx.**>
  @type elasticsearch
  host elasticsearch
  port 9200
  index_name nginx-logs
  type_name _doc
</match>

<match app.**>
  @type elasticsearch
  host elasticsearch
  port 9200
  index_name app-logs
  type_name _doc
</match>