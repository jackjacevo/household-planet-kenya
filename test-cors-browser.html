<!DOCTYPE html>
<html>
<head>
    <title>CORS Test</title>
</head>
<body>
    <h1>CORS Test Results</h1>
    <div id="results"></div>
    
    <script>
        async function testCORS() {
            const results = document.getElementById('results');
            results.innerHTML = '<p>Testing CORS...</p>';
            
            try {
                // Test products endpoint
                const response = await fetch('https://api.householdplanetkenya.co.ke/api/products?limit=1', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                results.innerHTML += `<p>Status: ${response.status}</p>`;
                results.innerHTML += `<p>CORS Headers:</p>`;
                
                response.headers.forEach((value, key) => {
                    if (key.includes('access-control')) {
                        results.innerHTML += `<p>${key}: ${value}</p>`;
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    results.innerHTML += `<p>✅ CORS working! Got ${data.length || 0} products</p>`;
                } else {
                    results.innerHTML += `<p>❌ API returned ${response.status}</p>`;
                }
                
            } catch (error) {
                results.innerHTML += `<p>❌ CORS Error: ${error.message}</p>`;
            }
        }
        
        // Test immediately
        testCORS();
    </script>
</body>
</html>
