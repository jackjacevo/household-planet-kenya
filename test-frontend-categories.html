<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Categories API</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .category { border: 1px solid #ddd; margin: 10px 0; padding: 15px; border-radius: 8px; }
        .category img { width: 100px; height: 100px; object-fit: cover; border-radius: 4px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .loading { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <h1>Categories API Test</h1>
    <div id="status" class="status loading">Loading categories...</div>
    <div id="categories"></div>

    <script>
        async function testCategories() {
            const statusDiv = document.getElementById('status');
            const categoriesDiv = document.getElementById('categories');
            
            try {
                statusDiv.textContent = 'Fetching categories from admin API...';
                
                const response = await fetch('http://localhost:3001/api/admin/categories');
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const categories = await response.json();
                console.log('Categories received:', categories);
                
                // Filter parent categories only
                const parentCategories = categories.filter(cat => !cat.parentId && cat.isActive);
                
                statusDiv.className = 'status success';
                statusDiv.textContent = `âœ… Successfully loaded ${parentCategories.length} parent categories (${categories.length} total)`;
                
                // Display categories
                categoriesDiv.innerHTML = parentCategories.map(cat => `
                    <div class="category">
                        <h3>${cat.name}</h3>
                        <p><strong>Slug:</strong> ${cat.slug}</p>
                        <p><strong>Description:</strong> ${cat.description || 'No description'}</p>
                        <p><strong>Children:</strong> ${cat.children?.length || 0}</p>
                        <p><strong>Products:</strong> ${cat._count?.products || 0}</p>
                        ${cat.image ? `<img src="${cat.image}" alt="${cat.name}" onerror="this.style.display='none'">` : '<p>No image</p>'}
                    </div>
                `).join('');
                
            } catch (error) {
                console.error('Error:', error);
                statusDiv.className = 'status error';
                statusDiv.textContent = `âŒ Error: ${error.message}`;
            }
        }
        
        // Test on page load
        testCategories();
        
        // Auto-refresh every 30 seconds to test real-time updates
        setInterval(() => {
            console.log('ðŸ”„ Auto-refreshing categories...');
            testCategories();
        }, 30000);
    </script>
</body>
</html>
