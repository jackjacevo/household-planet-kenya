# UFW Firewall Configuration for Household Planet Kenya
ufw --force reset
ufw default deny incoming
ufw default allow outgoing

# SSH (custom port)
ufw allow 2222/tcp

# Web services
ufw allow 80/tcp
ufw allow 443/tcp
ufw allow 3000/tcp
ufw allow 3001/tcp

# Database (internal only)
ufw allow from 10.0.0.0/8 to any port 5432

# Rate limiting
ufw limit 80/tcp
ufw limit 443/tcp

ufw --force enable