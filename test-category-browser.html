<!DOCTYPE html>
<html>
<head>
    <title>Test Category Creation</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea, select { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 15px; border-radius: 4px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .preview { max-width: 100px; max-height: 100px; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Test Category Creation with Image</h1>
    
    <form id="categoryForm">
        <div class="form-group">
            <label>Category Name:</label>
            <input type="text" id="name" value="Sample Test Category" required>
        </div>
        
        <div class="form-group">
            <label>Description:</label>
            <textarea id="description">A sample category created to test image upload functionality</textarea>
        </div>
        
        <div class="form-group">
            <label>Category Image:</label>
            <input type="file" id="imageFile" accept="image/*">
            <img id="imagePreview" class="preview" style="display:none;">
        </div>
        
        <div class="form-group">
            <label>Parent Category (optional):</label>
            <select id="parentId">
                <option value="">No Parent (Main Category)</option>
            </select>
        </div>
        
        <button type="submit">Create Category</button>
    </form>
    
    <div id="result"></div>

    <script>
        const API_URL = 'https://api.householdplanetkenya.co.ke/api';
        let authToken = '';

        // Auto-login on page load
        window.onload = async function() {
            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'householdplanet819@gmail.com',
                        password: 'Admin@2025'
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    authToken = data.access_token;
                    showResult('✅ Logged in successfully', 'success');
                    loadCategories();
                } else {
                    showResult('❌ Login failed', 'error');
                }
            } catch (error) {
                showResult('❌ Connection error: ' + error.message, 'error');
            }
        };

        // Load existing categories for parent selection
        async function loadCategories() {
            try {
                const response = await fetch(`${API_URL}/categories`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                
                if (response.ok) {
                    const categories = await response.json();
                    const parentSelect = document.getElementById('parentId');
                    
                    categories.filter(cat => !cat.parentId).forEach(category => {
                        const option = document.createElement('option');
                        option.value = category.id;
                        option.textContent = category.name;
                        parentSelect.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('Failed to load categories:', error);
            }
        }

        // Handle image preview
        document.getElementById('imageFile').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.getElementById('imagePreview');
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });

        // Handle form submission
        document.getElementById('categoryForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const description = document.getElementById('description').value;
            const parentId = document.getElementById('parentId').value;
            const imageFile = document.getElementById('imageFile').files[0];
            
            let imageBase64 = '';
            if (imageFile) {
                imageBase64 = await fileToBase64(imageFile);
            }
            
            const categoryData = {
                name: name,
                slug: name.toLowerCase().replace(/[^a-z0-9]+/g, '-').replace(/(^-|-$)/g, ''),
                description: description || null,
                image: imageBase64 || null,
                parentId: parentId ? parseInt(parentId) : null,
                isActive: true
            };
            
            try {
                const response = await fetch(`${API_URL}/categories`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify(categoryData)
                });
                
                if (response.ok) {
                    const result = await response.json();
                    showResult(`✅ Category created successfully!
                        <br>ID: ${result.id}
                        <br>Name: ${result.name}
                        <br>Has Image: ${result.image ? 'Yes' : 'No'}
                        <br><a href="https://householdplanetkenya.co.ke/admin/categories" target="_blank">View in Admin Panel</a>`, 'success');
                } else {
                    const error = await response.json();
                    showResult('❌ Failed to create category: ' + (error.message || 'Unknown error'), 'error');
                }
            } catch (error) {
                showResult('❌ Network error: ' + error.message, 'error');
            }
        });

        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
            });
        }

        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = message;
            resultDiv.className = `result ${type}`;
        }
    </script>
</body>
</html>
