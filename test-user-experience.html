<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend-Backend Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .loading { background: #fff3cd; color: #856404; }
    </style>
</head>
<body>
    <h1>üß™ User Experience Test</h1>
    <p>Testing connection from <strong>https://householdplanetkenya.co.ke</strong> to <strong>https://api.householdplanetkenya.co.ke</strong></p>
    
    <div id="results"></div>
    
    <script>
        const results = document.getElementById('results');
        const frontendUrl = 'https://householdplanetkenya.co.ke';
        const backendUrl = 'https://api.householdplanetkenya.co.ke';
        
        function addResult(test, status, message) {
            const div = document.createElement('div');
            div.className = `test ${status}`;
            div.innerHTML = `<strong>${test}:</strong> ${message}`;
            results.appendChild(div);
        }
        
        async function testConnection() {
            addResult('Starting Tests', 'loading', 'Testing user experience...');
            
            try {
                // Test 1: Backend Health
                addResult('Backend Health', 'loading', 'Checking backend availability...');
                const healthResponse = await fetch(`${backendUrl}/health`, {
                    method: 'GET',
                    headers: {
                        'Origin': frontendUrl
                    }
                });
                
                if (healthResponse.ok) {
                    const healthData = await healthResponse.json();
                    addResult('Backend Health', 'success', `‚úÖ Backend is running (${healthData.status})`);
                } else {
                    throw new Error(`Backend health check failed: ${healthResponse.status}`);
                }
                
                // Test 2: CORS Headers
                addResult('CORS Check', 'loading', 'Verifying CORS headers...');
                const corsHeaders = healthResponse.headers.get('access-control-allow-origin');
                if (corsHeaders) {
                    addResult('CORS Check', 'success', `‚úÖ CORS headers present: ${corsHeaders}`);
                } else {
                    addResult('CORS Check', 'error', '‚ùå Missing CORS headers');
                }
                
                // Test 3: API Endpoint
                addResult('API Test', 'loading', 'Testing API endpoint...');
                const apiResponse = await fetch(`${backendUrl}/api/health`, {
                    method: 'GET',
                    credentials: 'include',
                    headers: {
                        'Origin': frontendUrl,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (apiResponse.ok) {
                    const apiData = await apiResponse.json();
                    addResult('API Test', 'success', `‚úÖ API responding (${apiData.status})`);
                } else {
                    throw new Error(`API test failed: ${apiResponse.status}`);
                }
                
                // Test 4: Categories (Real Data)
                addResult('Data Loading', 'loading', 'Testing data retrieval...');
                const categoriesResponse = await fetch(`${backendUrl}/api/categories`, {
                    method: 'GET',
                    credentials: 'include',
                    headers: {
                        'Origin': frontendUrl,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (categoriesResponse.ok) {
                    const categories = await categoriesResponse.json();
                    addResult('Data Loading', 'success', `‚úÖ Data loaded successfully (${categories.length || 0} categories)`);
                } else {
                    addResult('Data Loading', 'error', `‚ùå Data loading failed: ${categoriesResponse.status}`);
                }
                
                // Final Result
                addResult('Overall Result', 'success', 'üéâ All tests passed! Users will NOT see error messages.');
                
            } catch (error) {
                addResult('Connection Error', 'error', `‚ùå ${error.message}`);
                addResult('Overall Result', 'error', '‚ö†Ô∏è Users WILL see error messages. Backend connection failed.');
                console.error('Full error:', error);
            }
        }
        
        // Run test when page loads
        testConnection();
    </script>
</body>
</html>
